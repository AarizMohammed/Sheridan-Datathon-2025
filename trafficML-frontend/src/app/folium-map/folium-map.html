<div class="d-flex mb-3">
  <button (click)="reloadMap()" class="btn btn-warning ms-auto">
    Refresh Map
  </button>
</div>

<div class="map-wrapper rounded border border-secondary shadow" style="width: 100%">
  <iframe
    [src]="iframeUrl"
    width="100%"
    height="800"
    style="border: none;"
    class="rounded"
  ></iframe>
</div>
